version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=ml_data
    networks:
      - app_network

  web_app:
    build: ./web-app
    ports:
      - "5001:5001"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/ml_data
    networks:
      - app_network

  ml_client:
    build: ./machine-learning-client
    ports:
      - "6000:6000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/ml_data
    networks:
      - app_network

volumes:
  mongodb_data:

networks:
  app_network:
    driver: bridge
