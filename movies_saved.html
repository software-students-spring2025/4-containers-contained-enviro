<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Movies</title>
</head>

<body>
  <h1>Saved Movies</h1>
  <div>
    {% for movie in saved_movies %}
      <div>
        <img src="{{ movie.poster_url }}" alt="{{ movie.title }} Poster">
        <h2>{{ movie.title }}</h2>
        <p>Year: {{ movie.year }}</p>
      </div>
    {% else %}
      <p>No saved movies found.</p>
    {% endfor %}
  </div>
</body>
</html>
