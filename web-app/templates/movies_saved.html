<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
  <title>Saved Movies</title>
{% endblock %}

{% block content %}
  <h1>Saved Movies</h1>

  <p><a href="/record">‚Üê Back to Recording</a></p>

  <div>
    {% for movie in saved_movies %}
      <div>
        <img src="{{ movie.poster_url }}" alt="{{ movie.title }} Poster" style="width: 150px;">
        <h2>{{ movie.title }}</h2>
        <p>Year: {{ movie.year }}</p>
      </div>
    {% else %}
      <p>No saved movies found.</p>
    {% endfor %}
  </div>
{% endblock %}
